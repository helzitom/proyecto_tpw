<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicia Sesión o Regístrate - Academia de Box</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/footer.css">
</head>
<body>
    <div id="header"></div>
    
    <div class="login-wrapper">
        <div class="form-container">
            <div class="logo-container">
                <img src="assets/img/logo.png" alt="Logo Academia" class="header-logo">
            </div>
            <form action="">
                <h3>Inicio de Sesión</h3>
                <label for="usuario">Usuario</label>
                <div class="input-form">
                    <i class="bi bi-person"></i>
                    <input type="text" id="usuario" class="input-usuario" placeholder="Ingrese su usuario">
                </div>
                <label for="password">Contraseña</label>
                <div class="input-form">
                    <i class="bi bi-lock"></i>
                    <input type="password" id="password" class="input-contraseña" placeholder="Ingrese su contraseña">
                </div>
                <a href="#" class="forgot-password">¿Olvidaste la contraseña?</a>
                <button class="btn" type="submit">Ingresar</button>
                <p class="register-text">¿Aún no tienes una cuenta?
                    <a href="registro.html" class="register-link">Regístrate aquí</a>
                </p>
                <p class="separator">O inicia sesión con</p>
                <div class="other-logins">
                    <a href="https://facebook.com" target="_blank" class="social-btn facebook">
                        <i class="bi bi-facebook"></i>
                    </a>
                    <a href="https://gmail.com" target="_blank" class="social-btn google">
                        <i class="bi bi-google"></i>
                    </a>
                    <a href="https://account.apple.com/sign-in" target="_blank" class="social-btn apple">
                        <i class="bi bi-apple"></i>
                    </a>
                </div>
            </form>
        </div>
    </div>

    <div id="footer"></div> 
    <script src="js/cargar.js"></script>
    <script src="js/header.js"></script>
</body>
</html>
